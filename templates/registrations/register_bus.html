<!DOCTYPE html>
<html>
<head>
    <title>Bus Registration - UAP-TMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">UAP-TMS</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Bus Registration</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="route" class="form-label">Select Route</label>
                <select name="route" id="route" class="form-select" onchange="this.form.submit()">
                    <option value="">Choose a route</option>
                    {% for route in routes %}
                    <option value="{{ route.id }}" {% if selected_route and selected_route.id == route.id %}selected{% endif %}>
                        {{ route.route_name }} ({{ route.start_point }} to {{ route.end_point }})
                    </option>
                    {% endfor %}
                </select>
            </div>
        </form>

        {% if schedules %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="route" value="{{ selected_route.id }}">
            <div class="mb-3">
                <label for="schedule" class="form-label">Select Bus and Time Slot</label>
                <select name="schedule" id="schedule" class="form-select">
                    {% for schedule in schedules %}
                    <option value="{{ schedule.id }}">
                        {{ schedule.bus.bus_number }} - {{ schedule.departure_time }}
                        (Available seats: {{ schedule.available_seats }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
