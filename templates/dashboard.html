{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Dashboard</h3>
    </div>
    <div class="card-body">
        <h5>Welcome, {{ user.username }}!</h5>
        <p>This is your dashboard. More features coming soon.</p>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Bus Schedule</h5>
                        <p>View bus schedules</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Book Bus</h5>
                        <p>Book your bus seat</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Live Tracking</h5>
                        <p>Track bus locations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
