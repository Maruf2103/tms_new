<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle - TMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">🚛 TMS</a>
            <a href="/vehicles" class="btn btn-outline-light btn-sm">← Back to Vehicles</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Add New Vehicle</h4>
                    </div>
                    <div class="card-body">
                        <form action="/add_vehicle" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Plate Number</label>
                                <input type="text" class="form-control" name="plate_number" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Vehicle Model</label>
                                <input type="text" class="form-control" name="model" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Capacity (people)</label>
                                <input type="number" class="form-control" name="capacity" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Vehicle</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
