<!DOCTYPE html>
<html>
<head>
    <title>Live Vehicle Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 80vh; }
    </style>
</head>
<body>
    <h2>Live Vehicle Tracking</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const markers = {};

        const socket = new WebSocket('ws://' + window.location.host + '/ws/tracking/');

        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const vid = data.vehicle_id;

            if (markers[vid]) {
                markers[vid].setLatLng([data.latitude, data.longitude]);
            } else {
                markers[vid] = L.marker([data.latitude, data.longitude])
                    .addTo(map)
                    .bindPopup(`<b>${data.name}</b><br>ID: ${vid}`);
                map.setView([data.latitude, data.longitude], 13);
            }
        };

        socket.onopen = function(e) {
            console.log('WebSocket connected');
        };

        socket.onerror = function(e) {
            console.error('WebSocket error:', e);
        };
    </script>
</body>
</html>
