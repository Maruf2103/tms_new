<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - UAP-TMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">UAP-TMS</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
                <a class="nav-link" href="{% url 'signout' %}">Sign Out</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Dashboard</h2>

        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bus Registration</h5>
                        <p class="card-text">Register for bus services and manage your bookings.</p>
                        <a href="{% url 'bus_registration' %}" class="btn btn-primary">Register Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Live Location</h5>
                        <p class="card-text">Track buses in real-time on campus routes.</p>
                        <a href="{% url 'live_location' %}" class="btn btn-success">View Live Map</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">View Schedule</h5>
                        <p class="card-text">Check bus schedules and timings.</p>
                        <a href="{% url 'view_schedule' %}" class="btn btn-info">View Schedule</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
