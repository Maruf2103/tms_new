{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Search Routes</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Start Point</label>
                    <input type="text" name="start_point" class="form-control" placeholder="e.g., UAP Main Campus" required>
                </div>
                <div class="mb-3">
                    <label>End Point</label>
                    <input type="text" name="end_point" class="form-control" placeholder="e.g., Farmgate" required>
                </div>
                <button type="submit" class="btn btn-primary">Search Routes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
