{% extends 'base.html' %}
{% block content %}
<h3>Edit user: {{ target.username }}</h3>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" name="email" value="{{ target.email }}" />
  </div>
  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if target.is_active %}checked{% endif %} />
    <label class="form-check-label" for="is_active">Active</label>
  </div>
  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" name="is_staff" id="is_staff" {% if target.is_staff %}checked{% endif %} />
    <label class="form-check-label" for="is_staff">Staff</label>
  </div>
  <div class="mb-3">
    <label class="form-label">User Type</label>
    <select name="user_type" class="form-control">
      <option value="student" {% if profile and profile.user_type=='student' %}selected{% endif %}>Student</option>
      <option value="faculty" {% if profile and profile.user_type=='faculty' %}selected{% endif %}>Faculty</option>
      <option value="staff" {% if profile and profile.user_type=='staff' %}selected{% endif %}>Staff</option>
      <option value="authority" {% if profile and profile.user_type=='authority' %}selected{% endif %}>Transport Authority</option>
    </select>
  </div>
  <div class="d-grid">
    <button class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}
