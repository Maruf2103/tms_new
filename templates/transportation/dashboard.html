<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Dashboard - TMS</title>
    <link href=\"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css\" rel=\"stylesheet\">
</head>
<body>
    <nav class=\"navbar navbar-expand-lg navbar-dark bg-dark\">
        <div class=\"container\">
            <a class=\"navbar-brand\" href=\"#\">TMS Dashboard</a>
            <div class=\"navbar-nav ms-auto\">
                <span class=\"navbar-text me-3\">Welcome, {{ user.username }}!</span>
                <a class=\"nav-link\" href=\"{% url 'logout' %}\">Logout</a>
            </div>
        </div>
    </nav>

    <div class=\"container mt-4\">
        {% if messages %}
            {% for message in messages %}
                <div class=\"alert alert-{{ message.tags }}\">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class=\"row\">
            <div class=\"col-md-4\">
                <div class=\"card text-white bg-primary mb-3\">
                    <div class=\"card-body\">
                        <h5 class=\"card-title\">Bus Tracking</h5>
                        <p class=\"card-text\">Real-time bus location tracking</p>
                    </div>
                </div>
            </div>
            <div class=\"col-md-4\">
                <div class=\"card text-white bg-success mb-3\">
                    <div class=\"card-body\">
                        <h5 class=\"card-title\">Payment</h5>
                        <p class=\"card-text\">Secure payment processing</p>
                    </div>
                </div>
            </div>
            <div class=\"col-md-4\">
                <div class=\"card text-white bg-warning mb-3\">
                    <div class=\"card-body\">
                        <h5 class=\"card-title\">Profile</h5>
                        <p class=\"card-text\">Manage your account settings</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
