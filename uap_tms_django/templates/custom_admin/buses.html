<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - UAP TMS</title>
    <style>body { font-family: Arial, sans-serif; margin: 20px; } .header { background: #2c3e50; color: white; padding: 20px; border-radius: 5px; } .nav a { margin-right: 15px; }</style>
</head>
<body>
    <div class=\"header\">
        <h1>?? UAP TMS - {{ title }}</h1>
        <nav class=\"nav\">
            <a href=\"{% url 'admin_dashboard' %}\">Dashboard</a>
            <a href=\"{% url 'admin_users' %}\">Users</a>
            <a href=\"{% url 'admin_buses' %}\">Buses</a>
            <a href=\"{% url 'home' %}\">View Site</a>
            <a href=\"{% url 'logout' %}\">Logout</a>
        </nav>
    </div>
    
    <div style=\"margin-top: 20px;\">
        <h2>Bus Management</h2>
        <p>This section will manage university buses, routes, and schedules.</p>
        
        <div style=\"background: #f8f9fa; padding: 20px; border-radius: 5px; margin-top: 20px;\">
            <h3>Active Buses</h3>
            <ul>
                {% for bus in buses %}
                <li>{{ bus.name }} - {{ bus.route }} ({{ bus.status }}) - Capacity: {{ bus.capacity }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
