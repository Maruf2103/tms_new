<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - UAP TMS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .header { background: #2c3e50; color: white; padding: 20px; border-radius: 5px; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin: 20px 0; }
        .stat-card { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav { background: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #3498db; }
    </style>
</head>
<body>
    <div class=\"header\">
        <h1>?? UAP TMS - Admin Dashboard</h1>
        <p>Transport Management System Administration</p>
    </div>
    
    <div class=\"nav\">
        <a href=\"{% url 'home' %}\">View Site</a>
        <a href=\"/admin/\">Django Admin</a>
        <a href=\"{% url 'logout' %}\">Logout</a>
    </div>
    
    <div class=\"stats\">
        <div class=\"stat-card\">
            <h3>Total Users</h3>
            <p style=\"font-size: 24px; font-weight: bold;\">1,247</p>
        </div>
        <div class=\"stat-card\">
            <h3>Active Buses</h3>
            <p style=\"font-size: 24px; font-weight: bold;\">18</p>
        </div>
        <div class=\"stat-card\">
            <h3>Today's Rides</h3>
            <p style=\"font-size: 24px; font-weight: bold;\">324</p>
        </div>
        <div class=\"stat-card\">
            <h3>Revenue</h3>
            <p style=\"font-size: 24px; font-weight: bold;\">?2,847</p>
        </div>
    </div>
    
    <div style=\"background: white; padding: 20px; border-radius: 5px;\">
        <h2>Quick Actions</h2>
        <button style=\"padding: 10px 15px; margin: 5px; background: #3498db; color: white; border: none; border-radius: 3px; cursor: pointer;\">
            Manage Users
        </button>
        <button style=\"padding: 10px 15px; margin: 5px; background: #27ae60; color: white; border: none; border-radius: 3px; cursor: pointer;\">
            View Reports
        </button>
        <button style=\"padding: 10px 15px; margin: 5px; background: #e74c3c; color: white; border: none; border-radius: 3px; cursor: pointer;\">
            System Settings
        </button>
    </div>
</body>
</html>
