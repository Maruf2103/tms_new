{% extends "base.html" %}

{% block title %}Sign Up - UAP TMS{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding: 2rem 0;">
    <div style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 1rem;">?? Sign Up</h2>
        <p style="text-align: center; color: #7f8c8d; margin-bottom: 2rem;">Create your UAP TMS account</p>
        
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Full Name</label>
                <input type="text" name="full_name" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Username</label>
                <input type="text" name="username" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email</label>
                <input type="email" name="email" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 5px;">
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Password</label>
                    <input type="password" name="password" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 5px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Confirm Password</label>
                    <input type="password" name="confirm_password" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 5px;">
                </div>
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">User Type</label>
                <select name="user_type" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 5px;">
                    <option value="">Select User Type</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Phone Number</label>
                <input type="tel" name="phone" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Department (Optional)</label>
                <input type="text" name="department" style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 5px;">
            </div>
            
            <button type="submit" class="btn btn-success" style="width: 100%;">Create Account</button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <p>Already have an account? <a href="{% url 'login' %}" style="color: #3498db;">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
